version: "3"

services:
  db:
    env_file:
      - sharp.db.env
    image: mariadb:10.6.4
    container_name: db.sharp
    networks:
      - sharp
    volumes:
      - sharp.db:/var/lib/mysql
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "100m"
    command: --character-set-client-handshake=FALSE
  inventory:
    volumes:
      - ./inventory/application.yaml:/sharp/application.yaml
    image: lunacircle4/sharp.inventory:1.1.1
    container_name: inventory.sharp
    networks:
      - sharp
    depends_on:
      - db
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "100m"

networks:
  sharp:
    name: sharp

volumes:
  sharp.db:
